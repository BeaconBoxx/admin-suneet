<!-- Sidebar navigation-->
<nav class="top-nav">
    <ul id="topbarnav" #autoCom>
        <!-- First level menu -->
        <li *ngFor="let topbarnavItem of topbarnavItems" >
            <div class="nav-small-cap"   *ngIf="topbarnavItem.extralink === true">{{topbarnavItem.title}}</div>
            <a [routerLinkActive]="'active'"  [routerLink]="topbarnavItem.class === '' ? [topbarnavItem.path] : null" [ngClass]="[topbarnavItem.class]" *ngIf="!topbarnavItem.extralink;"
                (click)="addExpandClass(topbarnavItem.title)">
                <i [ngClass]="[topbarnavItem.icon]"></i>
                <span class="hide-menu">{{topbarnavItem.title}}
                    <span *ngIf="topbarnavItem.label != '' " [ngClass]="[topbarnavItem.labelClass]">{{topbarnavItem.label}}</span>
                </span>
            </a>
            <!-- Second level menu -->
            <ul class="collapse" *ngIf="topbarnavItem.submenu.length > 0"
                 [ngClass]="{'in' : showMenu === topbarnavItem.title }">
                <li *ngFor="let sidebarnavSubItem of topbarnavItem.submenu" (click)="showMenu='0'">
                    <a [routerLink]="sidebarnavSubItem.submenu.length > 0 ? null : [sidebarnavSubItem.path]" [routerLinkActive]="sidebarnavSubItem.submenu.length > 0 ? '' : 'router-link-active'"
                        [ngClass]="[sidebarnavSubItem.class]" *ngIf="!sidebarnavSubItem.extralink;" (click)="addActiveClass(sidebarnavSubItem.title)">
                        <i [ngClass]="[sidebarnavSubItem.icon]"></i>
                        {{sidebarnavSubItem.title}}
                    </a>
                    <!-- Third level menu -->
                    <ul class="collapse" *ngIf="sidebarnavSubItem.submenu.length > 0"  [ngClass]="{'in' : showSubMenu === sidebarnavSubItem.title }">
                        <li *ngFor="let sidebarnavSubsubItem of sidebarnavSubItem.submenu" routerLinkActive="active" [ngClass]="[sidebarnavSubsubItem.class]">
                            <a [routerLink]="[sidebarnavSubsubItem.path]" *ngIf="!sidebarnavSubsubItem.extralink;" [routerLinkActive]="sidebarnavSubsubItem.submenu.length > 0 ? '' : 'router-link-active'">
                                <i [ngClass]="[sidebarnavSubsubItem.icon]"></i>
                                {{sidebarnavSubsubItem.title}}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</nav>
<!-- End Sidebar navigation -->
