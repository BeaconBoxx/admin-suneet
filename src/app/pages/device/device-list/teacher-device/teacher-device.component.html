<div class="card">
    <div class="card-body">
      <div class="d-block text-right">
        <button class="button btn btn-primary" (click)="openDialog()"><i class="fa fa-plus"></i>Teacher</button>
      </div>
        <div class="table-responsive">
            <table class="table">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Wristband ID</th>
                    <th>Battery</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                <tr *ngFor="let list of data">
                    <td>{{list.no}}</td>
                    <td>{{list.name}}</td>
                    <td><a routerLink="/users/userdetail">{{list.id}}</a></td>
                    <td>{{list.battery}}</td>
                    <td><mat-slide-toggle></mat-slide-toggle></td>
                    <td>
                        <div ngbDropdown placement="bottom" class="d-inline-block" container="body">
                            <button class="btn btn-outline-primary btn-sm" id="dropdownBasic1" ngbDropdownToggle>
                              Action
                            </button>
                
                            <div *ngIf="list.action==0" ngbDropdownMenu aria-labelledby="dropdownBasic1">
                              <a class="dropdown-item" routerLink="/pages/users_detail"><i class="ti-eye"></i>
                                Accept
                              </a>
                              <button class="dropdown-item" (click)="userDetailModal(userDetail)"><i 
                                  class="ti-marker-alt "></i>  Edit</button>
                
                              <button class="dropdown-item" (click)="userDeleteModal(userDelete)"><i class="ti-trash"></i>
                                Reject</button>
                            </div>
                
                            <div *ngIf="list.action==1" ngbDropdownMenu aria-labelledby="dropdownBasic1">
                              <button class="dropdown-item" (click)="openDialog()"><i class="ti-marker-alt"></i> Edit</button>
                              <!-- <a class="dropdown-item" ><i class="ti-eye"></i> View </a>                 -->
                              <button class="dropdown-item" (click)="userDeleteModal(userDelete)"><i class="ti-trash"></i>
                                Delete</button>
                            </div>
                          </div>
                    </td>
                </tr>
               
            </table>
        </div>
    </div>
</div>
